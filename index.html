<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <main id="container">
    <section id="result-card">
      <h1>Your Result</h1>

      <section id="result-score">
        <h2>76</h2>
        <p>of 100</p>
      </section>

      <section id="result-great">

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </section>
    </section>

    <section id="summary-card">

      <h2 id="summary-header">Summary</h2>

      <section class="summary-subsection red-content">
        <img src="./assets/images/icon-reaction.svg" alt="reaction" class="summary-image">
        <p class="summary-subsection-text reaction">Reaction</p>
        <p class="summary-score">80</p>
      </section>

      <section class="summary-subsection yellow-content">
        <img src="./assets/images/icon-memory.svg" alt="memory" class="summary-image">
        <p class="summary-subsection-text memory">Memory </p>
        <p class="summary-score">92</p>
      </section>

      <section class="summary-subsection teal-content">
        <img src="./assets/images/icon-verbal.svg" alt="verbal" class="summary-image">
        <p class="summary-subsection-text verbal">Verbal
        </p>
        <p class="summary-score">61</p>
      </section>

      <section class="summary-subsection blue-content">
        <img src="./assets/images/icon-visual.svg" alt="visual" class="summary-image">
        <p class="summary-subsection-text visual">Visual
        </p>
        <p class="summary-score">72</p>
      </section>

      <button>Continue</button>

    </section>
  </main>

</body>

</html>
